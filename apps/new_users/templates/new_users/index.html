<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>

<body>
    <div class="row bg-primary p-3">
        <h2 class="text-primary ml-5 bg-white p-2 rounded">Match.com</h2>
    </div>
    <div class="container p-3">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2>Register</h2>
                <form action="/register/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="text" name="confirm_password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Register</button>
                </form>
            </div>
            <div class="col-3 mt-5">
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger mt-4 p-2">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-4 ml-5">
                <h2>Login</h2>
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="text" name="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
